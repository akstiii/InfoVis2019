<html>
  <head>
    <title>Task 1</title>
  </head>
  <body>
    <script src="vec3.js"></script>
    <script>
      var x = 5, y = 4, z = 8; // input values
      var v = new Vec3(x, y, z);
      var min = v.min(); // 4
      var mid = v.mid(); // 5
      var max = v.max(); // 8
      document.write("Min: " + min + ", Max: " + max + ", Mid: " + mid);
    </script>
  </body>
</html>
